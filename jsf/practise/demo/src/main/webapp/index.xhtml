<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="container">
            <h:form>
                <label for="loginId">Login:</label>
                <h:inputText id="login" class="form-control" value="#{registrationBean.login}"/>
                <label for="image">Choose image:</label>
                <!--<h:inputFile  id="imageId" class="form-control"/>-->
                <label for="password">Password:</label>
                <h:inputSecret id="password" class="form-control" value="#{registrationBean.password}"/>
                <br/>
                <h:commandButton styleClass="btn btn-primary btn-block" value="Show user info">
                    <f:ajax execute="@form"/>
                </h:commandButton>
            </h:form>
            <h:outputLabel>#{springBean.user.firstName}</h:outputLabel>
        </div>

        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</f:view>
