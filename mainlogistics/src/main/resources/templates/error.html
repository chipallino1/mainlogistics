<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{styles/searchstyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
  

    <title>Logistics</title>
  </head>
  <body style= "background-color: rgb(245,245,245);">
     <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Logistics</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse" style="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/direction}">Get direction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/search}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/contacts}">Contacts<span class="sr-only">(current)</span></a>
            </li>
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                  <a class="nav-link" th:href="@{/auth}">Login|Register</a>
              </li>
              <li class="nav-item" sec:authorize="isAuthenticated() && (hasRole('ROLE_CONTACT_USER') || hasRole('ROLE_CONTACT_LOGISTICS_FIRM_USER'))">
                  <a  class="nav-link" id="profilePageContact" th:href="@{/profile/contact/me}" sec:authentication="name">Name of user page</a>
              </li>
              <li class="nav-item" sec:authorize="isAuthenticated() && (hasRole('ROLE_FIRM_USER') || hasRole('ROLE_LOGISTIC_FIRM_USER') || hasRole('ROLE_SIMPLE_FIRM_USER'))">
                  <a  class="nav-link" id="profilePageFirm" th:href="@{/profile/firm/me}" sec:authentication="name">Name of user page</a>
              </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
        <div class="container py-5 mt-5 pb-0 mb-3" style="background-image: url(images/slide2.jpg);">
    <div class="row text-center pb-4">
        <div class="col-md-12">
            <h2>Error</h2>
        </div>
    </div>   
     <div class="row justify-content-center">
   
     </div>
    <div class="padding mt-5"></div>
     <div class="container" id="allCont">
    	 <div class="row justify-content-center" id="searchCont">
     		
 	    </div>
	 </div>

<div class="container p-0 mt-2">

  <!-- BEGIN SEARCH RESULT -->
  
    <div class="grid search">
      <div class="grid-body">
        <div class="row">
          
          <!-- BEGIN RESULT -->
          <div class="col">
            
        	<h2 th:utext="${errorMsg}"><i class="fa fa-file-o"></i></h2>
            <hr>
            
            <p th:utext="${errorCause}"></p>
            
            <div class="padding"></div>
          </div>
          <!-- END RESULT -->
        </div>
      </div>
    </div>
 
  <!-- END SEARCH RESULT -->

</div>
</div>
    </main>
  
     <footer style="flex:0 0 auto;">
       <article class="bg-secondary">  
        <div class="card-body text-center">
        <p class="h5 text-white">Logistics</p>
        <a class="btn btn-warning" href="#"> Back to top </a>
         </div>
       </article>
     </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
  
  
  
  </body>
</html>
